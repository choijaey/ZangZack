<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<meta>
<title>캠핑장 정보 등록</title>


</head>
<body>
   <div th:replace="~{common/admin :: admin}"></div>
   
   <div style="margin-left: 15%; margin-top: 6%; ">
     <div style="border:1px solid black; width:1000px; height:100%; margin-bottom: 20%; ">
       <h1 style="text-align: center;">캠핑장 등록</h1>
       <br>
       <div class="form-group">
         <label for="campsiteName">캠핑장 지역:</label>
         <select name="city" id="" style=" margin-right: 10px; height:30px; ">
              <option value=>시/도 선택</option>
              <option value="general01">강원도</option>
              <option value="general02">경기도</option>
              <option value="general03">경상남도</option>
              <option value="general04">경상북도</option>
              <option value="general05">광주</option>
              <option value="general06">대구</option>
              <option value="general07">대전</option>
              <option value="general08">부산</option>
              <option value="general09">서울</option>
              <option value="general10">울산</option>
              <option value="general11">인천</option>
              <option value="general12">전라남도</option>
              <option value="general13">전라북도</option>
              <option value="general14">제주도</option>
              <option value="general15">충청남도</option>
              <option value="general16">충청북도</option>
           </select>
       </div><br>
       <div class="form-group">
            <label for="campsiteName">캠핑장 이름:</label>
            <input type="text" id="campsiteName" name="campsiteName" required>
        </div><br>
        <div class="form-group">
            <label for="rating">별점 :</label>
            <input type="number" step="0.1" min="0" max="5" required>
        </div><br>
        <div class="form-group" id="fileInputs">
		    <label for="facilities">캠핑장 이미지:</label>
		    <button type="button" onclick="addFileInput()">추가버튼</button>
		    <div>
		        <input type="file" name="imageUpload[]" accept="image/*" style="float: left; width:200px;">
		        <input type="text" style="width:200px;">
		        <button type="button" onclick="removeFileInput(this)">삭제</button>
		    </div>
		</div><br>
		<div style="width:750px; margin-left: 10px;">
		         <table class="table" >
				   <tr>
				     <td>주소</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>문의처</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>캠핑장 환경</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>캠핑장 유형</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>운영기간</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>운영일</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>홈페이지</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>예약방법</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>주변이용가능시설</td>
				     <td><input text="text" style="width:500px;"></td>
				   </tr>
				   <tr>
				     <td>네이버 별점</td>
				     <td><input text="number" style="width:500px;"></td>
				  </tr>
				  <tr>
				     <td>캠핑장 소개</td>
				     <td><textarea style="width:500px;height:200px;"></textarea></td>
				  </tr>     
			  </table>
			  
          </div>
          <div class="form-group" id="appendFile">
			    <label for="facilities">캠핑장 이미지:</label>
			    <button type="button" onclick="addInfoInput()">추가버튼</button>
			    <div>
			        <input type="file" name="imageUpload[]" accept="image/*" style=" width:200px;">
			        <input type="text" style="width:200px;">
			        <button type="button" onclick="removeFileInput(this)">삭제</button>
			    </div>
		  </div><br>
	      <button type="submit">등록</button>
	      <button style="background-color: red; margin-left: 10px;">취소</button>
          
		  
     </div>
   </div>
   <script>
	function addFileInput() {
	    // 새로운 파일 입력 필드 생성
	    const fileInput = document.createElement('input');
	    fileInput.type = 'file';
	    fileInput.name = 'imageUpload[]'; // 배열 형태로 파일 이름 지정
	    fileInput.accept = 'image/*';
	    fileInput.style.float = 'left';
	    fileInput.style.width = '200px';
	
	    // 새로운 텍스트 입력 필드 생성
	    const textInput = document.createElement('input');
	    textInput.type = 'text';
	    textInput.style.width = '200px';
	
	    // "삭제" 버튼 생성
	    const removeButton = document.createElement('button');
	    removeButton.type = 'button';
	    removeButton.textContent = '삭제';
	    removeButton.onclick = function() {
	        removeFileInput(this);
	    };
	
	    // 새로운 파일 입력 필드와 텍스트 입력 필드, "삭제" 버튼을 감싸는 div 생성
	    const wrapperDiv = document.createElement('div');
	    wrapperDiv.appendChild(fileInput);
	    wrapperDiv.appendChild(textInput);
	    wrapperDiv.appendChild(removeButton);
	
	    // 파일과 텍스트 입력 필드, "삭제" 버튼을 감싸는 div 추가
	    document.getElementById('fileInputs').appendChild(wrapperDiv);
	}
	
	function addInfoInput() {
	    // 새로운 파일 입력 필드 생성
	    const fileInput = document.createElement('input');
	    fileInput.type = 'file';
	    fileInput.name = 'imageUpload[]'; // 배열 형태로 파일 이름 지정
	    fileInput.accept = 'image/*';
	    fileInput.style.float = 'left';
	    fileInput.style.width = '200px';
	
	    // 새로운 텍스트 입력 필드 생성
	    const textInput = document.createElement('input');
	    textInput.type = 'text';
	    textInput.style.width = '200px';
	
	    // "삭제" 버튼 생성
	    const removeButton = document.createElement('button');
	    removeButton.type = 'button';
	    removeButton.textContent = '삭제';
	    removeButton.onclick = function() {
	        removeFileInput(this);
	    };
	
	    // 새로운 파일 입력 필드와 텍스트 입력 필드, "삭제" 버튼을 감싸는 div 생성
	    const wrapperDiv = document.createElement('td');
	    wrapperDiv.appendChild(fileInput);
	    wrapperDiv.appendChild(textInput);
	    wrapperDiv.appendChild(removeButton);
	
	    // 파일과 텍스트 입력 필드, "삭제" 버튼을 감싸는 div 추가
	    document.getElementById('appendFile').appendChild(wrapperDiv);
	}
	
	
	
	function removeFileInput(button) {
	    // 해당 버튼이 속한 행을 찾아 삭제
	    var row = button.parentNode.parentNode;
	    row.parentNode.removeChild(row);
	}
	
	
	
	function previewImage() {
	    const input = document.getElementById('imageUpload');
	    const preview = document.getElementById('imagePreview');
	
	    while (preview.firstChild) {
	        preview.removeChild(preview.firstChild);
	    }
	
	    if (input.files && input.files[0]) {
	        const reader = new FileReader();
	        reader.onload = function(e) {
	            const image = document.createElement('img');
	            image.src = e.target.result;
	            image.style.width = '200px'; // 이미지 크기 조절
	            image.style.height= '200px';
	            preview.appendChild(image);
	        };
	        reader.readAsDataURL(input.files[0]);
	    }
	}

 
  
</script>

</body>
</html>
