<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<meta>
<title>캠핑장 정보 등록</title>
<style>
 body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

.container2 {
    width: 50%;
    margin-top:100px;
    margin:0 auto;
    margin-top:100px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group textarea {
    width: 90%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-group input[type="number"] {
     width: 90%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width:100px;
}

.form-group input[type="file"] {
    border: none;
}

button {
    width: 100px;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

.info{
  margin-left: 10px;
}
</style>

</head>
<body>
   <div th:replace="~{common/admin :: admin}"></div>
	<form action="campInsert.ys" method="POST"  enctype="multipart/form-data">  
	   <div class="container2">
	     <div>
	       <h1 style="text-align: center;">캠핑장 등록</h1>
	       <br>
	       <div class="form-group">
	          <h6 style="color:red;">*입력값이 없을 경우 - 로 입력해주세요</h6>
	         <label for="campsiteName">캠핑장 지역:</label>
	         <select name="cgRegion" style=" margin-right: 10px; height:30px;">
	              <option value=''>시/도 선택</option>
	              <option value="강원도">강원도</option>
	              <option value="경기도">경기도</option>
	              <option value="경상남도">경상남도</option>
	              <option value="경상북도">경상북도</option>
	              <option value="광주">광주</option>
	              <option value="대구">대구</option>
	              <option value="대전">대전</option>
	              <option value="부산">부산</option>
	              <option value="서울">서울</option>
	              <option value="울산">울산</option>
	              <option value="인천">인천</option>
	              <option value="전라남도">전라남도</option>
	              <option value="전라북도">전라북도</option>
	              <option value="제주도">제주도</option>
	              <option value="충청남도">충청남도</option>
	              <option value="충청북도">충청북도</option>
	           </select>
	       </div><br>
	       <div class="form-group">
	            <label for="campsiteName">캠핑장 이름:</label>
	            <input type="text" id="campsiteName" name="cgName" required>
	        </div><br>
	        <div class="form-group">
	            <label for="rating">별점 :</label>
	            <input type="number" step="0.1" min="0" max="5"  name="cgStarPoint" required >
	        </div><br>
	        <div class="form-group" id="fileInputs">
			    <label for="facilities">캠핑장 이미지:</label>
			    <button type="button" id="addfile">추가버튼</button>
			    <div id="fileArea">
			      <div class="mb-3">
			        <input type="file" id="campImg" name="campImg" accept="image/*" style=" width:200px;" onchange="previewImage3()" required>
			        <div class="infoImgs" style="display:inline-block"></div> 
			      </div>
				</div>		
		    </div>
		    <br>
			<div style="width:750px; margin-left: 10px;">
			         <table class="table" >
					   <tr>
					     <td>주소</td>
					     <td><input text="text" style="width:500px;" name="cgAddress" required></td>
					   </tr>
					   <tr>
					     <td>문의처</td>
					     <td><input text="text" style="width:500px;" name="cgPhone" required></td>
					   </tr>
					   <tr>
					     <td>캠핑장 유형</td>
					     <td><input text="text" style="width:500px;" name="cgType" required></td>
					   </tr>
					   <tr>
					     <td>캠핑장 환경</td>
					     <td><input text="text" style="width:500px;" name="cgArea" required></td>
					   </tr>
					   <tr>
					     <td>운영기간</td>
					     <td><input text="text" style="width:500px;" name="cgSeason" required></td>
					   </tr>
					   <tr>
					     <td>운영일</td>
					     <td><input text="text" style="width:500px;" name="cgManageDate" required></td>
					   </tr>
					   <tr>
					     <td>홈페이지</td>
					     <td><input text="text" style="width:500px;" name="cgPage" required></td>
					   </tr>
					   <tr>
					     <td>예약방법</td>
					     <td><input text="text" style="width:500px;" name="cgBooking" required></td>
					   </tr>
					   <tr>
					     <td>주변이용가능시설</td>
					     <td><input text="text" style="width:500px;" name="cgInfo" required></td>
					   </tr>
					  <tr>
					     <td>캠핑장 소개</td>
					     <td><textarea style="width:500px;height:200px;" name="cgAmenity" required></textarea></td>
					  </tr> 
					  <tr>
					     <td>시설안내</td>
					     <td>
					       <input class="info" type="checkbox" name="cgImgInfo" value="전기사용">전기사용
					       <input class="info" type="checkbox" name="cgImgInfo" value="온수사용">온수사용
					       <input class="info" type="checkbox" name="cgImgInfo" value="와이파이">와이파이
					       <input class="info" type="checkbox" name="cgImgInfo" value="산책로">산책로
					       <input class="info" type="checkbox" name="cgImgInfo" value="물놀이장">물놀이장
					       <input class="info" type="checkbox" name="cgImgInfo" value="놀이터">놀이터<br>
					       <input class="info" type="checkbox" name="cgImgInfo" value="마트.편의점">마트.편의점
					       <input class="info" type="checkbox" name="cgImgInfo" value="운동시설">운동시설
					       <input class="info" type="checkbox" name="cgImgInfo" value="운동장">운동장
					       <input class="info" type="checkbox" name="cgImgInfo" value="장작판매">장작판매
					       <input class="info" type="checkbox" name="cgImgInfo" value="트렘폴린">트렘폴린<br>
					       <input class="info" type="checkbox" name="cgImgInfo" value="공용화장실">공용화장실
					       <input class="info" type="checkbox" name="cgImgInfo" value="주차장">주차장
					     </td>
					  </tr> 
					  <tr>
					     <td>추천여부</td>
					     <td>
					       <input type="radio" style="margin-left: 10px;" name="cgRecomendation" value="Y">Y
					       <input type="radio" style="margin-left: 10px;" name="cgRecomendation" value="N">N
					     </td>
					  </tr>    
				  </table>	  
	          </div>
	        
		      <button type="submit">등록</button>
		      <button style="background-color: red; margin-left: 10px;">취소</button>  
	     </div>
	   </div>
	</form> 
   <script th:lnline="javascript">
	window.onload = () => {
		const fileArea = document.querySelector('#fileArea');
		document.getElementById('addfile').addEventListener('click', ()=> {
			const newDiv = document.createElement('div');
			newDiv.classList.add('mb-3');
			newDiv.innerHTML = '<input type="file" name="campImg" accept="image/*" style=" width:200px;" onchange="previewImage4()"><div class="infoImgs" style="display:inline-block"></div><button type="button" class="deleteInput">삭제</button>';
			
			fileArea.append(newDiv);
			
			 // 삭제 버튼에 클릭 이벤트 추가
	        const deleteButton = newDiv.querySelector('.deleteInput');
	        deleteButton.addEventListener('click', () => {
	            newDiv.remove(); // 해당 div를 삭제
	        });
		});	
		
     }
	function previewImage3() {
		const input = document.getElementById('campImg');
        const infoImgs = input.parentElement.querySelector('.infoImgs');

        while (infoImgs.firstChild) {
            infoImgs.removeChild(infoImgs.firstChild);
        }

        const files = input.files;
        for (const file of files) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '150px'; // 미리보기 이미지의 너비를 조절할 수 있습니다.
                infoImgs.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    }
	
	function previewImage4() {
		const input = event.target;
        const infoImgs = input.parentElement.querySelector('.infoImgs');

        while (infoImgs.firstChild) {
            infoImgs.removeChild(infoImgs.firstChild);
        }

        const files = input.files;
        for (const file of files) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '150px'; // 미리보기 이미지의 너비를 조절할 수 있습니다.
                infoImgs.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
	}
	
	
</script>

</body>
</html>
