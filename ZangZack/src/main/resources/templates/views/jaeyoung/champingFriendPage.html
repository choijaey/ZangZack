<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Prototype</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.profile-pic {
	background-image: url('https://unsplash.com/photos/3PeSjpLVtLg');
	background-size: cover;
}

	.modal {
		display: none; /* 기본적으로 모달은 보이지 않습니다. */
		position: fixed;
		z-index: 1;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgba(0, 0, 0, 0.4);
	}
	
	.modal-content {
		background-color: #fefefe;
		margin: 15% auto;
		padding: 20px;
		border: 1px solid #888;
		width: 80%;
	}
	
	.modal-content ul {
		list-style: none;
		padding: 0;
	}
	
	.modal-content ul li a {
		text-decoration: none;
		color: black;
		display: block;
		padding: 10px;
		border-bottom: 1px solid #ccc;
	}
	
	.modal-content ul li a:hover {
		background-color: #f7f7f7;
	}
	
	.comment-section {
	    max-height: 0;
	    overflow: hidden;
	    transition: max-height 0.8s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.8s cubic-bezier(0.77, 0, 0.175, 1);
	    opacity: 0;
	}
	
	.comment-section.show {
	    max-height: 1000px;
	    opacity: 1;
	}

    #toggleComments {
        cursor: pointer;
    }
  
  
	.post-like-comment {
	  display: flex;
	  align-items: center;
	  margin-top: 10px;
	}
	
	.like-button {
	  background: none;
	  width: 24px; /* 아이콘 크기 */
	  height: 24px; /* 아이콘 크기 */
	  border: none;
	  cursor: pointer;
	}
	
	.like-count, .comment-count{
	  font-size: 0.9em;
	  color: #666;
	  margin-left: 5px;
	}
	.like-text, .comment-text{
	  margin-left: 8px;
	  font-size: 0.9em;
	  color: #666;
	} 
	
	 @keyframes heartAnimation {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    .like-button {
        transition: transform 0.3s ease-in-out;
    }

    .like-button.clicked {
        animation: heartAnimation 0.6s; /* 클릭 시 애니메이션 효과 추가 */
    }
  
 
  	
</style>
</head>
<body class="bg-gray-50">
	<div th:insert="~{common/navbar :: navbar}"></div>
	
	
	
	<div class="max-w-2xl mx-auto my-8">
		 <div id="header1" class="bg-white rounded-lg shadow-md text-black p-4 flex items-center justify-between">
		    <span class="text-2xl mx-auto">캠핑 친구를 구해보세요.</span>
		    <div id="writeButton" class="flex items-center">
		        <img src="../image/chat/icons8-메모-64 (2).png" alt="메모 아이콘" class="mr-2">
		        <div class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded cursor-pointer" onclick="goToCampingFriendWrite()">글쓰기</div>
		    </div>
		</div>
	    <br>

		<!-- Post 2 -->
		<div class="bg-white rounded-lg shadow-md p-4">
			<div class="flex items-center" style="width: 100%;">
			    <div class="rounded-full h-16 w-16 bg-gray-300 mr-3"></div>
			    <div class="flex flex-col flex-grow">
			        <div class="font-semibold text-lg">집에 가고싶다.</div>
			        <div class="text-gray-500 text-md" style="display:inline-block">@오토캠핑 @testid</div>
			    </div>
			    <button type="button" class="review-options-btn l-4">...</button>
			</div>
			
			
			
			<div class="mb-4">
				<br>
				<p>여긴어디 난 누구?</p>
				<img src="https://source.unsplash.com/featured/?rocket,night" alt="Rocket Launch" class="rounded-lg mt-3">
				<div class="post-like-comment">
	               <img src="image/seongun/offheart.png" alt="좋아요" class="like-button" onclick="toggleLike()"> <span class="like-text">좋아요</span>
	               <span class="like-count">0</span> 
	               <span class="comment-text">댓글</span>
	               <span class="comment-count">0</span>
	            </div>
			</div>
			<div class="flex justify-between items-center text-gray-500 text-sm">
				<div class="flex items-center">
					<div name="reply">댓글 달기</div>
				</div>
				
				<div class="flex items-center">
        			<span id="toggleComments" style="cursor: pointer;">전체 댓글</span>
    			</div>
    			
			</div>
			<div class="comment-section" id="commentSection">
    			<div>댓글1</div>
    			<div>댓글2</div>
			</div>
		</div>
		
		<div class="modal" id="modal">
		      <div class="modal-content">
		        <ul>
		          <li><a href="#" class="edit-review">수정</a></li>
		          <li><a href="#" class="delete-review">삭제</a></li>
		        </ul>
		      </div>
		 </div>

		<!-- Reply Modal -->
		<div id="replyModal" class="fixed inset-0 bg-black bg-opacity-25 flex justify-center items-center hidden">
			<div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md">
				<div class="flex justify-between items-center">
					<div class="font-semibold">Replying to Elon Musk</div>
					<button id="closeModal" class="text-gray-500">&times;</button>
				</div>
				<div class="mt-4">
					<textarea
						class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
						rows="4" placeholder="Post your reply"></textarea>
				</div>
				<div class="flex justify-end mt-4">
					<button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Reply</button>
				</div>
			</div>
		</div>
	</div>



	<script>
        // Get the modal and close button
        const replyModal = document.getElementById('replyModal');
        const closeModalBtn = document.getElementById('closeModal');

        // Open the modal
        function openModal() {
            replyModal.classList.remove('hidden');
        }

        // Close the modal
        function closeModal() {
            replyModal.classList.add('hidden');
        }

        // Attach click event to open the modal
        closeModalBtn.addEventListener('click', closeModal);
        
        window.onload = () => {
            const replys = document.getElementsByName('reply');

            for (const reply of replys) {
                reply.addEventListener('click', openModal);
            }
        };
        
        
        
     // 모달을 가져옵니다.
        var modal = document.getElementById("modal");

        // 모달을 여는 버튼을 가져옵니다.
        var btn = document.querySelector(".review-options-btn");

        // 모달을 닫는 <span> 요소를 가져옵니다. (여기서는 사용하지 않았습니다. 필요하다면 추가하세요.)

        // 사용자가 버튼을 클릭하면 모달을 엽니다.
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // 사용자가 모달 외부를 클릭하면 모달을 닫습니다.
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        
        
     	// 전체 댓글 토글을 위한 요소와 상태 변수
        const toggleCommentsBtn = document.getElementById('toggleComments');
        let commentsVisible = false;
        const commentSection = document.getElementById('commentSection');

        // 클릭 이벤트 핸들러를 통해 전체 댓글을 토글
        toggleCommentsBtn.addEventListener('click', function () {
            if (commentsVisible) {
                commentSection.classList.remove('show');
            } else {
                commentSection.classList.add('show');
            }

            commentsVisible = !commentsVisible;
        });
        
        
    	 // 이미지 경로 정의
        const emptyHeartPath = "image/seongun/offheart.png";
	    const filledHeartPath = "image/seongun/onheart.png";
	
	    function toggleLike() {
	        const likeButton = document.querySelector(".like-button");
	        const currentImagePath = likeButton.getAttribute("src");
	
	        if (currentImagePath === emptyHeartPath) {
	            likeButton.setAttribute("src", filledHeartPath);
	            likeButton.classList.add("clicked");
	            //아작스 넣을부분~ 얏호~
	            
	            
	        } else {
	            likeButton.setAttribute("src", emptyHeartPath);
	            likeButton.classList.remove("clicked");
	        }
	    }
        
	    function goToCampingFriendWrite() {
	        window.location.href = 'campingFriendWriteView.jy';
	    }
        
        
    </script>
</body>

</html>
