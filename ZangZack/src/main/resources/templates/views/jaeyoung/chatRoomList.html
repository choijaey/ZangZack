<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-card:hover {
            transform: translateY(-5px);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-white">

	<div th:insert="~{common/navbar :: navbar}"></div>
    <div class="container mx-auto p-6">
        <div class="text-center font-bold text-xl mb-4">채팅방 리스트</div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Chat Room 1 -->
            <div class="chat-card rounded-lg  p-4 cursor-pointer">
                <img src="image/main.jpg" alt="Chat Room 1" class="rounded-full mx-auto mb-4 h-250">
                <div class="text-center">
                    <div class="font-semibold">ZANGZAC</div>
                    <div class="text-gray-600">참가중 1 / 50 인원</div>
                </div>
            </div>
            <!-- Chat Room 2 -->
            <div class="chat-card  rounded-lg  p-4 cursor-pointer">
                <img src="image/main2.jpg" alt="Chat Room 2" class="rounded-full mx-auto mb-4 h-250">
                <div class="text-center">
                    <div class="font-semibold">ZANGZAC</div>
                    <div class="text-gray-600">참가중 8 / 50 인원</div>
                </div>
            </div>
            <!-- Chat Room 3 -->
            <div class="chat-card  rounded-lg  p-4 cursor-pointer">
                <img src="image/main3.jpg" alt="Chat Room 3" class="rounded-full mx-auto mb-4 h-250">
                <div class="text-center">
                    <div class="font-semibold">ZANGZAC</div>
                    <div class="text-gray-600">참가중 5 / 50 인원</div>
                </div>
            </div>
        </div>
        <div class="text-center text-gray-600 mt-6">
            원하는 채팅방 이미지 클릭시 채팅 방으로 입장합니다.<br>
        </div>
    </div>
</body>
</html>
