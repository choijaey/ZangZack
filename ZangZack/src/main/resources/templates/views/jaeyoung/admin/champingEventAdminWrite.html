<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .test{
        	display: inline-block;
        }
    </style>
</head>
<body >
	<div th:replace="~{common/adminNav :: adminNav}"></div>
	<br><br>
    <div class="container mx-auto p-6 bg-white shadow-lg max-w-2xl mt-10">
        <div class="flex justify-between items-center mb-4">
            <div class="space-x-2">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">등록</button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">취소</button>
            </div>
        </div>
        <div class="mb-4">
            <div class="flex items-center mb-2">
                <input type="text" class="text-3xl font-bold text-yellow-400 bg-transparent" value="">
                <span class="ml-2 text-lg">/10</span>
            </div>
            <div class="flex space-x-4 text-sm text-gray-600">
                
            </div>
        </div>
        <div class="mb-6 flex">
            <!-- 기간/장소 정보 -->
            <div class="mr-8">
                <div class="mb-4">
                    <h2 class="text-lg font-bold test">기간 : </h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300"><br>
                    <h2 class="text-lg font-bold test">시간 : </h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300"><br>
                    <h2 class="text-lg font-bold test">규모 : </h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300"><br>
                    <h2 class="text-lg font-bold test">장소 : </h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300">
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-bold">주최</h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300">
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-bold">요금</h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300">
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-bold">장비</h2>
                    <input type="text" value="" class="bg-transparent border-b border-gray-300">
                </div>
                <div>
                    <h2 class="text-lg font-bold">관련 특징</h2>
                    <textarea class="bg-transparent border-b border-gray-300" style="width:500px;">
                    </textarea>
                </div>
               
            </div>
				
        </div>

        <div>
        	<h2 class="text-lg font-bold">기타 의견</h2>
        	<textarea class="bg-transparent border-b border-gray-300" style="width:500px;">
			</textarea>
        </div>
        <h2 class="text-lg font-bold">이미지</h2><br>
         <div class="flex items-center justify-center w-full">
         	
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 group-hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                이미지
                            </p>
                        </div>
                        <input type="file" class="opacity-0" accept="image/*" onchange="sumviewImage(event)" />
                    </label>
                </div>
                <!-- Image Preview -->
                <img id="imagePreview" class="image-preview" />
    </div>
    
    <script>
	    function sumviewImage(event) {
	        var reader = new FileReader();
	        let output = document.getElementById('imagePreview');
	        if (event.target.files.length > 0) {
		        reader.onload = function() {
		            
		            output.src = reader.result;
		            output.style.display = 'block';
		        };
		        reader.readAsDataURL(event.target.files[0]);
	        }else{
	        	
	            output.style.display = 'none';
	        }
	    }
    </script>
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
